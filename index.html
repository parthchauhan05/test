<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory | Parth Chauhan</title>
    <script src="https://kit.fontawesome.com/d1eb579676.js" crossorigin="anonymous"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>
<body>
<div class="container-fluid">
    <div class="card animated fadeIn" id="begin">
        <h5 class="card-header elegant-color-dark white-text text-center py-4"><strong>CHOOSE A DIFFICULTY LEVEL</strong></h5>
        <div class="card-body px-lg-5 pt-0">
            <form class="md-form" style="color: #757575;">
                <button class="btn elegant-color white-text waves-effect" id="easy">Easy</button>
                <button class="btn elegant-color white-text waves-effect" id="medium">Medium</button>
                <button class="btn elegant-color white-text waves-effect" id="hard">Hard</button>
            </form>
        </div>
    </div>
    <div class="main hidden" id="game"></div>
    <div class="card animated hidden" id="end">
        <h5 class="card-header elegant-color-dark white-text text-center py-4"><strong>YOU WON!</strong></h5>
        <div class="card-body px-lg-5 pt-0">
            <form class="md-form" style="color: #757575;">
                <p class="result"></p>
                <p>Click on the button below to restart the game.</p>
                <button class="btn elegant-color white-text waves-effect">Restart</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
